<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML演習問題</title>
</head>
<body>
    <h1 class="title">株式会社TECH</h1>
    <ul class="link">
        <li class="link__home">
            <a href="http://">ホーム</a>
        </li>
        <li class="link__information">
            <a href="http://">企業情報</a>
        </li>
        <li class="link__overview">
            <a href="http://">企業概要</a>
        </li>
        <li class="link__question">
            <a href="http://">よくある質問</a>
        </li>
        <li class="link__inquiry">
            <a href="http://">お問い合わせ</a>
        </li>
    </ul>

    <img src="mv 2.png" alt="" class="image">

    <p class="image-explation">最新のテクノロジーで<em>社会課題</em>を解決</p>

    <h2 class="overview-title">会社概要</h2>
    <table class="overview">
        <tr class="overview__company-name">
            <th>会社名</th><td>株式会社TECH</td>
        </tr>
        <tr class="overview__delegate">
            <th>代表者</th><td>山田 太郎</td>
        </tr>
        <tr class="overview__domicile">
            <th>所在地</th><td>東京都渋谷区神宮前</td>
        </tr>
        <tr class="overviewz__institution">
            <th>設立</th><td>2019/07/17</td>
        </tr>
        <tr class="overview__employees">
            <th>従業員数</th><td>100人</td>
        </tr>
        <tr class="overview__capital">
            <th>資本金</th><td>1000万円</td>
        </tr>
    </table>

    <h2 class="inquiry-title">お問い合わせ</h2>
    <form action="" class="inquiry">
        <label>会社名 <input type="text" name="company-name"></label><br>
        <label>お名前 <input type="text" name="name"></label><br>
        <label>メールアドレス <input type="email" name="mail"></label><br>
        <label>お問い合わせ内容 <textarea name="inquiry__content" id="" cols="100" rows="10"></textarea></textarea></label><br>
        <input type="submit" value="お申し込み">
    </form>

    <small>©︎ 2020 TECH inc.</small>
</body>
</html>
